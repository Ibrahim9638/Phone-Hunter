<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center my-3 text-danger">Phone Hunter World</h1>
        <div class="mb-3 text-center">
            <input id="search-field" type="text" class="form-control w-25 mx-auto my-3"  placeholder="Search your phone">
            <div id="btn-search" class="btn btn-primary btn-lg">Search</div>
          </div>
    </header>

    <!-- Display all phone -->
    <main class="container  my-5">
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
              </div>
        </section>
        <div class="text-center my-3 ">
            <h3 id="no-message" class="text-warning d-none">No Phones Found! Please try a search again</h3>
        </div>

        <section>
            <div class="d-flex justify-content-center d-none" id="spinner">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

    </main>



    <script src="./app.js"></script>
    <!-- Script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</body>
</html>
